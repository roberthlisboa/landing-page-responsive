<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Feliz 21 anos, Camilly! - Minha Kushina</title>
    <style>
        :root {
            --vermelho-kushina: #ff3366;
            --dourado-naruto: #ffd700;
            --sombra: 2px 2px 10px rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #2a0a0a, #5a1a1a);
            color: #fff;
            padding: 15px;
            text-align: center;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://i.pinimg.com/736x/9e/1d/76/9e1d76e8e5a7a6a8a3e5b8e5e8f3d3e1.jpg');
            background-size: cover;
            background-position: center;
            padding: 40px 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: var(--sombra);
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
            color: var(--dourado-naruto);
            line-height: 1.2;
            margin: 0 0 10px 0;
        }

        h3 {
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        #quotes-container {
            display: grid;
            gap: 15px;
        }

        .quote-card {
            background: linear-gradient(145deg, rgba(255,51,102,0.2), rgba(255,51,102,0.1));
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--vermelho-kushina);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: var(--sombra);
        }

        .image-gallery {
            display: grid;
            gap: 15px;
            align-content: start;
        }

        .kushina-img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: 2px solid var(--vermelho-kushina);
            box-shadow: var(--sombra);
        }

        .video-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            border: 2px solid var(--vermelho-kushina);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }

        .uzumaki-symbol {
            position: fixed;
            width: 60px;
            bottom: 10px;
            left: 10px;
            opacity: 0.3;
            z-index: -1;
            display: none; /* Otimiza√ß√£o para mobile */
        }

        .rasengan {
            position: fixed;
            width: px;
            height: 20px;
            bottom: 5px;
            right: 5px;
            border-radius: 100%;
            animation: rasengan 3s linear infinite;
            box-shadow: 0 0 20px var(--vermelho-kushina);
            overflow: hidden;
            z-index: 999;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                padding: 20px;
            }
            
            .header {
                padding: 60px 20px;
                border-radius: 20px;
            }
            
            .uzumaki-symbol {
                display: block;
                width: 80px;
                bottom: 20px;
                left: 20px;
            }
            
            .rasengan {
                width: 120px;
                height: 120px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        @keyframes rasengan {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Otimiza√ß√µes de performance */
        @media (prefers-reduced-motion: reduce) {
            .rasengan, .quote-card {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Feliz 21 anos, Camilly! ü¶äüéÇ</h1>
            <h3>Voc√™ √© minha Kushina Uzumaki!</h3>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/ap_gt_IyERg?autoplay=1&start=10&loop=1&playlist=ap_gt_IyERg"

    <script>
        // Carregamento otimizado
        document.addEventListener('DOMContentLoaded', () => {
            const quotes = [
                {text: "Seu sorriso brilha mais que o Rasengan do Naruto! ‚ú®", icon: "ü¶ä"},
                {text: "Voc√™ √© o meu verdadeiro 'Dattebayo'!", icon: "‚ö°"},
                {text: "Nosso amor √© mais forte que o Selamento da Morte! üíÄ‚ù§Ô∏è", icon: "üîê"},
                {text: "Sua determina√ß√£o √© maior que o da Quinta Hokage! üçÉ", icon: "üî•"},
                {text: "Cada dia contigo √© um cap√≠tulo melhor que o arco de Pain! üìñ", icon: "üé≠"},
                {text: "Voc√™ √© o meu melhor Jutsu de Invoca√ß√£o! üê∏", icon: "üíç"}
            ];

            const container = document.getElementById('quotes-container');
            quotes.forEach(quote => {
                const card = document.createElement('div');
                card.className = 'quote-card';
                card.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <span style="font-size: 2em;">${quote.icon}</span>
                        <p style="margin: 0;">${quote.text}</p>
                    </div>
                `;
                container.appendChild(card);

            // Carregamento otimizado das p√©talas
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            startPetals();
                            observer.disconnect();
                        }
                    });
                });

                observer.observe(document.documentElement);
            } else {
                startPetals();
            }

            function startPetals() {
                function createPetal() {
                    const petal = document.createElement('div');
                    petal.style.cssText = `
                        position: fixed;
                        color: #ff99cc;
                        font-size: 24px;
                        animation: fall ${Math.random() * 5 + 5}s linear infinite;
                        left: ${Math.random() * 100}vw;
                        z-index: -1;
                        pointer-events: none;
                    `;
                    petal.innerHTML = 'üå∏';
                    document.body.appendChild(petal);
                    
                    setTimeout(() => petal.remove(), 7000);
                }
                setInterval(createPetal, 300);
            }
        });
    </script>
</body>
</html>
